<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>이준오 곽하은 모바일 청첩장</title>
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">	
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/style.css">	
	<script src="https://kit.fontawesome.com/c47106c6a7.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>	
	<div class="wrap">
		<img src="bg/bg.png" />

		<ul class="auto">
			<li class="btnStart">play<i class="fas fa-play"></i></li>
			<li class="btnStop">pause<i class="fas fa-pause"></i></li>
		</ul>
<div class="swiper-wrapper">
	<div class="swiper-slide">
		<div class="inner">
			<div class="con">
				<img src="img/1_info.png">
			</div>
		</div>
	</div>
	<div class="swiper-slide">
		<div class="inner">
			<div class="con">
				<img src="img/2.jpg">
			</div>
		</div>
	</div>
	<div class="swiper-slide">
		<div class="inner">
			<div class="con">
				<img src="img/3.jpg">
			</div>
		</div>
	</div>
	<div class="swiper-slide">
		<div class="inner">
			<div class="con">
				<img src="img/4.jpg">
			</div>
		</div>
	</div>
	<div class="swiper-slide">
		<div class="inner">
			<div>
				<div class="pic"></div>
			</div>
			<div>
				<div class="pic"></div>
			</div>
		</div>
	</div>
	<div class="swiper-slide">
		<div class="inner">
			<div class="con">
				<img src="img/6.png">
			</div>
		</div>
	</div>
	<div class="swiper-slide">
		<div class="inner">
			<div class="con">
				<video src="img/7.mp4" loop autoplay muted controls playsinline></video>
			</div>
		</div>
	</div>
	<div class="swiper-slide">
		<div class="inner">
			<div class="con">
				<img src="img/8.jpg">
			</div>
		</div>
	</div>

	<div class="swiper-slide face6">
		<div class="inner">
			<div style="padding-top: 20px;">
				<i class="fas fa-rss"></i>
				<div class="con">
					<div style="display: flex;">
						<h2><b>장소&nbsp;&nbsp;&nbsp;</b></h2>
						<a href="https://naver.me/FLKZbAxX">   Link </a>
					</div>
					<br>
					<p>더링크호텔 가든홀(5F) <br>서울 신도림역/구로역</p>
				</div>
			</div>
			<div>
				<i class="fas fa-rss"></i>
				<div class="con">
					<h2><b>대중교통/셔틀버스</b></h2>
					<br>
					<p>구로역 2번, 3번 출구 도보 5분 <br> 
						신도림역 1번 출구 셔틀버스 운행</p>
				</div>
			</div>
			<div>
				<i class="fas fa-rss"></i>
				<div class="con">
					<h2><b>주차/기타 안내</b></h2>
					<br>
					<p>주차장 : 1시간 30분 무료
					<br>주차 공간이 협소할 수 있어 <br>대중교통 이용을 부탁드립니다.</p>
				</div>
			</div>
		</div>
	</div>
</div>

	<script>
		const swiper = new Swiper('.wrap',{	
			direction: "horizontal",
			loop: true,						
			pagination: {
				el: '.swiper-pagination',
				type: 'fraction'
			},	
			navigation : {				
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',			
			},
			spaceBetween: 0,
			slidesPerView: "auto",
			grabCursor: true,
			centeredSlides :true,
			speed:1000,
			effect:"coverflow",	
			coverflowEffect: {
				rotate: 50,
				stretch: -100,
				depth: 400,
				modifier: 1,
				slideShadows: false,
			},
			autoplay: {
				delay:1000,		
				disableOnInteraction : true
			}	
		});

		// .btnStart 요소를 찾아서 btnStart에 저장
		const btnStart = document.querySelector(".btnStart");
		// .btnStop 요소를 찾아서 btnStop에 저장
		const btnStop = document.querySelector(".btnStop");

		//btnStart버튼을 클릭시 자동롤링 시작
		btnStart.addEventListener("click",()=>{
			swiper.autoplay.start();
		});

		//btnStart버튼을 클릭시 자동롤링 정지
		btnStop.addEventListener("click",()=>{
			swiper.autoplay.stop();
		});
	</script>	
</body>
</html>
