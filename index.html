<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>이준오 곽하은 모바일 청첩장</title>
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">	
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/style.css">	
	<script src="https://kit.fontawesome.com/c47106c6a7.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>	
	<div class="wrap">
		<img src="img/bg_main.png" />

		<ul class="auto">
			<li class="btnStart"><i class="fas fa-play"></i></li>
			<li class="btnStop"><i class="fas fa-pause"></i></li>
		</ul>
		<div class="invitation">
			<h1>The Wedding</h1>
		</div>
<div class="swiper-wrapper">
	<div class="swiper-slide">
		<div class="inner">
			<div class="con">
				<img src="img/1_info.png">
			</div>
		</div>
	</div>
	<div class="swiper-slide">
		<div class="inner">
			<div class="con">
				<img src="img/2.jpg">
			</div>
		</div>
	</div>
	<div class="swiper-slide">
		<div class="inner">
			<div class="con">
				<img src="img/3.jpg">
			</div>
		</div>
	</div>
	<div class="swiper-slide">
		<div class="inner">
			<div class="con">
				<img src="img/4.jpg">
			</div>
		</div>
	</div>
	<div class="swiper-slide">
		<div class="inner">
			<div>
				<div class="pic"></div>
			</div>
			<div>
				<div class="pic"></div>
			</div>
		</div>
	</div>
	<div class="swiper-slide" style="height: 500px;">
		<div class="inner">
			<div class="con">
				<img src="img/6.png">
			</div>
		</div>
	</div>
	<div class="swiper-slide">
		<div class="inner">
			<div class="con">
				<video src="img/7.mp4" loop autoplay muted style="pointer-events: none;"></video>
			</div>
		</div>
	</div>
	<div class="swiper-slide">
		<div class="inner">
			<div class="con">
				<img src="img/8.jpg">
			</div>
		</div>
	</div>
</div>
	<div class="invitation">
		<h4>2024.11.23 토요일 6PM</h4>
	</div>
	</div>

	<script>
		const swiper = new Swiper('.wrap',{	
			direction: "horizontal",
			loop: true,						
			pagination: {
				el: '.swiper-pagination',
				type: 'fraction'
			},	
			navigation : {				
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',			
			},
			spaceBetween: 0,
			slidesPerView: "auto",
			grabCursor: true,
			centeredSlides :true,
			speed:1000,
			effect:"coverflow",	
			coverflowEffect: {
				rotate: 50,
				stretch: -100,
				depth: 400,
				modifier: 1,
				slideShadows: false,
			},
			autoplay: {
				delay:1000,		
				disableOnInteraction : true
			}	
		});

		// .btnStart 요소를 찾아서 btnStart에 저장
		const btnStart = document.querySelector(".btnStart");
		// .btnStop 요소를 찾아서 btnStop에 저장
		const btnStop = document.querySelector(".btnStop");

		//btnStart버튼을 클릭시 자동롤링 시작
		btnStart.addEventListener("click",()=>{
			swiper.autoplay.start();
		});

		//btnStart버튼을 클릭시 자동롤링 정지
		btnStop.addEventListener("click",()=>{
			swiper.autoplay.stop();
		});
	</script>	
</body>
</html>
