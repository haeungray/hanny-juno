<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리본 청첩장</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .ribbon {
            position: relative;
            background-color: #FF6347;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .ribbon::before, .ribbon::after {
            content: "";
            position: absolute;
            border-style: solid;
            border-color: #FF6347 transparent transparent transparent;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            width: 0;
            height: 0;
        }

        .ribbon::before {
            border-color: #FF6347 transparent transparent transparent;
            top: 100%;
        }

        .ribbon::after {
            border-color: transparent transparent #FF6347 transparent;
            top: 100%;
            border-width: 0 10px 10px 10px;
        }
    </style>
</head>
<body>
    <div class="ribbon">
        결혼을 축하해주세요!
    </div>
</body>
</html>
